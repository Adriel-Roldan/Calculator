<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;800&display=swap" rel="stylesheet"> 
    <title>| CALCULADORA |</title>
    <script src="./js/Display.js" type="text/javascript"></script>
    <script src="./js/Calculadora.js" type="text/javascript"></script>
    <script defer src="./js/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <div class="contenedor">
        <section class="calculadora">
            <div class="display">
                <div id="numero-anterior"></div>
                <div id="numero-actual"></div>
            </div>

            <button class="btn-doble-espacio" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="btn-operador" value="dividir">รท</button>
            <button class="btn-numero">7</button>
            <button class="btn-numero">8</button>
            <button class="btn-numero">9</button>
            <button class="btn-operador" value="multiplicar">x</button>
            <button class="btn-numero">4</button>
            <button class="btn-numero">5</button>
            <button class="btn-numero">6</button>
            <button class="btn-operador" value="restar">-</button>
            <button class="btn-numero">1</button>
            <button class="btn-numero">2</button>
            <button class="btn-numero">3</button>
            <button class="btn-operador" value="sumar">+</button>
            <button class="btn-doble-espacio btn-numero">0</button>
            <button class="btn-numero">.</button>
            <button class="btn-operador" value="igual">=</button>
        </section>
    </div>


</body>
</html>
